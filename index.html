<!DOCTYPE html>
<html>
<head>
<title>The Shadow in Willow Creek Trail</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=EB+Garamond&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background:
linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
url("forest.jpg");
background-size:cover;
background-position:center;
background-attachment:fixed;
color:#eee;
font-family:'EB Garamond', serif;
display:flex;
justify-content:center;
}

#game{
max-width:800px;
padding:60px 30px;
}

h1{
font-family:'Cinzel', serif;
text-align:center;
letter-spacing:2px;
}

#story{
white-space:pre-wrap;
line-height:1.8;
font-size:40px;
min-height:200px;
animation:fadeIn 1s ease;
}

.choice{
margin-top:15px;
padding:14px;
background:#111;
border:1px solid #333;
cursor:pointer;
transition:0.3s;
}

.choice:hover{
border-color:#aaa;
box-shadow:0 0 12px rgba(255,255,255,0.3);
}

button{
margin-top:20px;
padding:12px;
background:#111;
border:1px solid #555;
color:#ddd;
cursor:pointer;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(15px);}
to{opacity:1;}
}

</style>
</head>

<body>

<div id="game">

<h1>The Shadow in Willow Creek Trail</h1>
<div id="story"></div>

</div>

<!-- ðŸ‘» AMBIENT AUDIO (ghost autoplay) -->
<audio id="ambience" loop autoplay muted playsinline
preload="auto">
<source src="ambience.mp3" type="audio/mpeg">
</audio>

<script>

let ambience;

window.onload = function(){

ambience = document.getElementById("ambience");

if(ambience){
ambience.volume = 0;
}

};

function fadeInAudio(){

if(!ambience) return;
ambience.play().catch(()=>{});

let vol=0;

const fade=setInterval(()=>{

if(vol < 0.6){
vol += 0.02;
ambience.volume = vol;
}else{
clearInterval(fade);
}

},100);

document.removeEventListener("click",fadeInAudio);
document.removeEventListener("keydown",fadeInAudio);

}

document.addEventListener("click",fadeInAudio);
document.addEventListener("keydown",fadeInAudio);


function typeWriter(text, element, speed=18){
element.innerHTML="";
let i=0;
function typing(){
if(i<text.length){
element.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

const storyData={

intro:{
text:`Willow Creek Trail is a quiet hiking path on the outskirts of town. Locals often walk it during the day, but at night strange things happen...

A faint whisper drifts toward you from the trees, calling your name.`,
startButton:true
},

start:{
text:`Start of Game

What do you do?`,
choices:[
{ text:"Follow the whisper", next:"lanterns"},
{ text:"Ignore it and keep walking", next:"fail_mist"}
]
},

lanterns:{
text:`Ahead, you see two lanterns hovering in the air: one flickering dimly, one glowing steadily.`,
choices:[
{ text:"Pick up the dim lantern", next:"fail_dim"},
{ text:"Pick up the steady lantern", next:"steady_lantern"},
{ text:"Ignore both lanterns and go straight to the old ranger cabin", next:"fail_ghost_path"}
]
},

fail_dim:{
text:`The lantern flickers violently.

Shadows pull you into darkness.

The end.`
},

steady_lantern:{
text:`The steady lantern feels warm. Symbols point to a front door and a back door.

What do you do?`,
choices:[
{ text:"Enter the front door", next:"fail_front_door"},
{ text:"Go to the back door", next:"inside_cabin"}
]
},

fail_front_door:{
text:`Shadows surge and engulf you.

The end.`
},

inside_cabin:{
text:`Inside you find a diary and a mirror.`,
choices:[
{ text:"Read the diary", next:"diary_path"},
{ text:"Look into the mirror", next:"fail_mirror"}
]
},

diary_path:{
text:`"Follow the path of light."`,
choices:[
{ text:"Go to the grove immediately", next:"success"},
{ text:"Stay in the cabin", next:"fail_cabin"},
{ text:"Touch the shadows", next:"fail_inbetween"}
]
},

success:{
text:`The grove is lit by lanterns forming a perfect circle. The shadows cannot enter. You feel weightless, lighter than air, and see a faint path leading upward, bathed in soft golden light.

All the whispers, lanterns, and clues suddenly make sense: they were guiding you here, guiding you forward.

You step forward along the glowing path, and a warm, peaceful breeze surrounds you. The trail fades behind you.
It all makes sense now â€” you had already walked Willow Creek Trail after life, and every choice was guiding you to this roadâ€¦
a path forward, silently promised by the light.


The end.`
},

fail_cabin:{ text:`You dissolve into the cabin walls. The end.` },

fail_inbetween:{ text:`You are trapped between worlds. The end.` },

fail_mirror:{ text:`The reflection pulls you inside. The end.` },

fail_ghost_path:{ text:`You vanish following your ghostly trail. The end.` },

fail_mist:{ text:`You vanish into the mist. The end.` }

};

function showScene(scene){

const container=document.getElementById("story");
container.innerHTML="";

const p=document.createElement("div");
container.appendChild(p);

typeWriter(storyData[scene].text,p);

if(storyData[scene].startButton){
const btn=document.createElement("button");
btn.innerText="Start Game";
btn.onclick=()=>showScene("start");
container.appendChild(btn);
return;
}

if(storyData[scene].choices){

storyData[scene].choices.forEach(choice=>{
const btn=document.createElement("div");
btn.className="choice";
btn.innerText=choice.text;
btn.onclick=()=>{
previousScene=scene;
showScene(choice.next);
};
container.appendChild(btn);
});

}else{

if(previousScene){
const back=document.createElement("button");
back.innerText="â¬… Return to Previous Choice";
back.onclick=()=>showScene(previousScene);
container.appendChild(back);
}

}

}

showScene("intro");

</script>

</body>
</html>
