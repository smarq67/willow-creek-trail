<!DOCTYPE html>
<html>
<head>
<title>The Shadow in Willow Creek Trail</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=EB+Garamond&display=swap" rel="stylesheet">

<style>

/* ===== BODY + BREATHING DARKNESS ===== */

body{
margin:0;
overflow-x:hidden;
background:black;
font-family:'EB Garamond', serif;
color:#eee;
display:flex;
justify-content:center;
animation:breathingDark 12s infinite alternate;
}

@keyframes breathingDark{
0%{filter:brightness(0.9);}
100%{filter:brightness(1);}
}

/* ===== BACKGROUND IMAGE ===== */

body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:
linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
url("forest.jpg");
background-size:cover;
background-position:center;
z-index:-3;
}

/* ===== MOVING FOG LAYER ===== */

body::after{
content:"";
position:fixed;
top:0;
left:0;
width:200%;
height:200%;
background:url("https://i.imgur.com/8QZ7Z8K.png");
opacity:0.08;
animation:fogMove 80s linear infinite;
z-index:-2;
}

@keyframes fogMove{
from{transform:translate(0,0);}
to{transform:translate(-50%,-20%);}
}

/* ===== MAIN GAME AREA ===== */

#game{
max-width:800px;
padding:60px 30px;
}

h1{
font-family:'Cinzel', serif;
text-align:center;
letter-spacing:2px;
text-shadow:0 0 10px rgba(255,255,255,0.3);
}

/* ===== STORY TEXT ===== */

#story{
white-space:pre-wrap;
line-height:1.8;
font-size:20px;
min-height:200px;
animation:fadeIn 1s ease;
}

/* ===== CHOICES ===== */

.choice{
margin-top:15px;
padding:14px;
background:#111;
border:1px solid #333;
cursor:pointer;
transition:0.3s;
}

.choice:hover{
border-color:#aaa;
box-shadow:0 0 15px rgba(255,255,255,0.4);
}

/* ===== BUTTON ===== */

button{
margin-top:20px;
padding:12px;
background:#111;
border:1px solid #555;
color:#ddd;
cursor:pointer;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(15px);}
to{opacity:1;}
}

</style>
</head>

<body>

<div id="game">

<h1>The Shadow in Willow Creek Trail</h1>
<div id="story"></div>

</div>

<!-- AMBIENT FOREST SOUND -->

<audio id="ambience" loop autoplay>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6fcb6d4e2a.mp3" type="audio/mpeg">
</audio>

<script>

let previousScene=null;

/* TYPEWRITER EFFECT */

function typeWriter(text, element, speed=18){
element.innerHTML="";
let i=0;
function typing(){
if(i<text.length){
element.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

const storyData={
  
A faint whisper drifts toward you from the trees, calling your name.`,
startButton:true
},

start:{
text:`What do you do?`,
choices:[
{ text:"Follow the whisper", next:"lanterns"},
{ text:"Ignore it and keep walking", next:"fail_mist"}
]
},

lanterns:{
text:`Two lanterns hover ahead: one flickering dimly, one glowing steadily.`,
choices:[
{ text:"Pick up the dim lantern", next:"fail_dim"},
{ text:"Pick up the steady lantern", next:"success"}
]
},

success:{
text:`Lanterns form a circle of light.

You move on peacefully.

The end.`
},

fail_dim:{ text:`Shadows pull you into darkness. The end.` },

fail_mist:{ text:`You vanish into the mist. The end.` }

};

function showScene(scene){

const container=document.getElementById("story");
container.innerHTML="";

const p=document.createElement("div");
container.appendChild(p);

typeWriter(storyData[scene].text,p);

if(storyData[scene].startButton){
const btn=document.createElement("button");
btn.innerText="Start Game";
btn.onclick=()=>showScene("start");
container.appendChild(btn);
return;
}

if(storyData[scene].choices){

storyData[scene].choices.forEach(choice=>{
const btn=document.createElement("div");
btn.className="choice";
btn.innerText=choice.text;
btn.onclick=()=>{
previousScene=scene;
showScene(choice.next);
};
container.appendChild(btn);
});

}else{

if(previousScene){
const back=document.createElement("button");
back.innerText="â¬… Return to Previous Choice";
back.onclick=()=>showScene(previousScene);
container.appendChild(back);
}

}

}

showScene("intro");

</script>

</body>
</html>
